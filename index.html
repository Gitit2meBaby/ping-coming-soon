<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <script defer src="script.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body class="p-5 d-flex justify-content-between">

  <div class="pt-5 container img-fluid justify-content-center d-flex">
    <img src="images/logo.svg" alt="logo">
  </div>

  <div class="container text-center">
    <h1>We are launching <span>soon!</span></h1>
    <p class="pt-3">Subscribe and get notified</p>
  </div>

  <div class=" justify-content-center align-items-center d-md-flex">
    <div class="row">
      <div class="col-md-8 align-items-center d-flex flex-column">
        <input id="input" class="form-control" type="email" placeholder="Your email address..">
        <p class="error hidden">please provide a valid email address</p>
      </div>
      <div class="col-md-4 text-center">
        <button id="notifyBtn" class="btn btn-primary btn-block text-white rounded-5">Notify Me</button>
      </div>
    </div>
  </div>


  <div class="container img-fluid text-center">
    <img src="images/illustration-dashboard.png" alt="clipart graphs" style="max-width: 80vw;">
  </div>

  <footer class="text-success">
    <div class="container d-flex justify-content-center">
      <i class="bi bi-facebook"></i>
      <i class="bi bi-twitter px-4"></i>
      <i class="bi bi-instagram"></i>
    </div>
    <div class="container pt-3">
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </div>

  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
